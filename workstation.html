<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6270f2e9f0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/workstation.css">
  <title>jubase workstation</title>
</head>

<body>
  <div class="gridContainer">
    <div class="masterControl bord">
      <div class="playState">
        <button class="ps ps__play" id="playBtn" type="button" data-playing="false">
          <i class="fas fa-play"></i>
        </button>
        <button class="ps ps__pause" id="pauseBtn" type="button">
          <i class="fas fa-pause"></i>
        </button>
        <button class="ps ps__stop" id="stopBtn" type="button">
          <i class="fas fa-stop"></i>
        </button>
        <button class="ps ps__loop" id="loopBtn" type="button">(.Ï‰.)</button>
      </div>
      <div class="slideItem slideItem__vel">
        <label for="vel">vel</label>
        <input class="slideBar slideBar__vel" id="velSlider" type="range">
        <output id="vel"></output>
      </div>
      <div class="slideItem slideItem__bpm">
        <label for="bpm">bpm</label>
        <input class="slideBar slideBar__bpm" id="bpmSlider" type="range" value="30" min="30" max="400" step="1"
          oninput="document.getElementById('bpm').value=this.value">
        <output id="bpm">30</output>
      </div>
      <div class="slideItem slideItem__pan">
        <label for="pan">pan</label>
        <input class="slideBar slideBar__pan" id="panSlider" type="range">
        <output id="pan"></output>
      </div>
    </div>
    <div class="audioImport bord">
      <label class="import" for="audioImportBtn">Audio Import</label>
      <input style="display: none;" id="audioImportBtn" type="file" name="files[]" multiple>
      <div id="result"></div>
    </div>
    <div class="inspector bord"></div>
    <div class="sequence bord">
      <div class="timeLine"></div>
      <ul class="trackList" id="trackList"></ul>
      <ul class="eventList"></ul>
    </div>
  </div>
  <!-- <script src="js/otameshi.js"></script> -->
  <script src="js/workstation.js"></script>
</body>

</html>
